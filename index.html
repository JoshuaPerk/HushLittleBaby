<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hush Little Baby | App</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>
<button id="playPauseButton">Play</button>
<script>
    let audioReady = false;
    let audio = new Audio('https://media.geeksforgeeks.org/wp-content/uploads/20190625153922/frog.mp3');
    audio.loop = true;
    audio.addEventListener('canplaythrough', function() {
        audioReady = true;
        console.log('Audio is ready!')
    });
    $('#playPauseButton').click(function(){
        console.log('Play/Pause clicked.')
        if (audioReady){
            console.log('Audio is ready to be played.');
            audio.play();
        } else {
            console.log('Audio is NOT ready to be played.');
        }
    });
    let maxLoops = 10;
    let lastTime = 0;
    let loops = 0;
    audio.addEventListener('seeked', (e) => {
        console.log('Seeked', e);
        if (e.target.currentTime < lastTime) {
            loops++;
        }
        if (loops >= maxLoops) {
            e.target.pause();
        }
        lastTime = e.target.currentTime;
    });
</script>
</body>
</html>
